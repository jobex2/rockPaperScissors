<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="header">Rock Paper Scissors</h1>
    <p class="prompts">Please select an action by pressing the button below</p>
    <p class="flex-container">
        <button class="btn" data-choice ="Rock">Rock</button>
        <button class="btn" data-choice ="Paper">Paper</button>
        <button class="btn" data-choice ="Scissors">Scissors</button>
        
    </p>
    <h2>Round</h2>
    <p class="roundNumber">1</p>
    <h3>Score</h3>
    <div class="flex-container-score">
        <p>Human (That's you)</p>
        <p class="humanScore">0</p>
        <p>Computer</p>
        <p class = "computerScore">0</p>
    </div>
</body>
</html>
